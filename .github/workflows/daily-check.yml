name: Dodgers Panda Bot (Role Ping)

on:
  schedule:
    # 12:00 AM PT daily â‰ˆ 07:00 UTC (handles PST/PDT roughly)
    - cron: '0 7 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run bot
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
          # Optional: override role via secret. If not set, code falls back to the hardcoded ID.
          DISCORD_ROLE_ID: ${{ secrets.DISCORD_ROLE_ID }}
        run: python main.py
